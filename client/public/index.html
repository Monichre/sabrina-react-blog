<body>
	<noscript>
		You need to enable JavaScript to run this app.
	</noscript>
	<style>
		#loading {
			margin: 0;
			background-color: #fff;
			position: absolute;
			top: 0;
			width: 100%;
			z-index: 2000;
			height: 100%;
			left: 0;
		}

	

		#loading h2 {
			font-family: "Merriweather";
			text-align: center;
			text-decoration: none;
			font-size: 2em;
			margin-top: 100px;
			/* color: #ba2424; */
			font-weight: 400;
			color: #333;
		}

	

		#loadingFlip {
			color: #999;
			text-transform: uppercase;
			font-size: 36px;
			font-weight: bold;
			padding-top: 200px;
			position: absolute;
			width: 100%;
			bottom: 45%;
			display: block;
			text-align: center;
		}

		#flip {
			height: 50px;
			margin-top: 10px;
			padding-top: 2px;
			overflow: hidden;
		}
		#flip div {
			
		}
		#flip > div > div {
			color: #fff;
			padding: 4px 12px;
			margin-top: 5px;
			margin-bottom: 5px;
			height: 45px;
			margin-bottom: 5px;
			display: inline-block;
		}

		#flip div:first-child {
			animation: show 5s linear infinite;
		}

		#flip div div {
			background: #42c58a;
		}

		#flip div:first-child div {
			background: #4ec7f3;
		}

		#flip div:last-child div {
			background: #DC143C;
		}

		@keyframes show {
			0% {
				margin-top: -270px;
			}
			5% {
				margin-top: -180px;
			}
			33% {
				margin-top: -180px;
			}
			38% {
				margin-top: -90px;
			}
			66% {
				margin-top: -90px;
			}
			71% {
				margin-top: 0px;
			}
			99.99% {
				margin-top: 0px;
			}
			100% {
				margin-top: -270px;
			}
		}

	</style>

	<div id='loading'>

		<div class="loading-container">
			<h2>Theresa on the Town</h2>
			<div id='loadingFlip'>
				The Latest in
				<br />
				<div id='flip'>
					<div>
						<div>Fashion</div>
					</div>
					<div>
						<div>lifeStyle</div>
					</div>
					<div>
						<div>Travel</div>
					</div>
				</div>
				<br />
				...loading...
			</div>
		</div>
	</div>

	<div id="root"></div>
	<!-- Maps, need for AMCharts -->
	<script src="https://www.amcharts.com/lib/3/ammap.js"></script>
	<script src="https://www.amcharts.com/lib/3/maps/js/worldLow.js"></script>
	<script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
	<script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>


</body>
