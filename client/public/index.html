<body>
	<noscript>
		You need to enable JavaScript to run this app.
	</noscript>
	<style>
		#loading {
			margin: 0;
			background-color: #212121;
			position: absolute;
			top: 0;
			width: 100%;
			z-index: 2000;
			display: flex;
			flex-direction: column;
			justify-content: center;
			height: 100%;
			left: 0;
		}

		.loader,
		.loader:after {
			border-radius: 50%;
			width: 10em;
			height: 10em;
		}

		.loader {
			margin: 60px auto;
			font-size: 10px;
			position: relative;
			text-indent: -9999em;
			border-top: 1.1em solid rgba(255, 255, 255, 0.2);
			border-right: 1.1em solid rgba(255, 255, 255, 0.2);
			border-bottom: 1.1em solid rgba(255, 255, 255, 0.2);
			border-left: 1.1em solid #ffffff;
			-webkit-transform: translateZ(0);
			-ms-transform: translateZ(0);
			transform: translateZ(0);
			-webkit-animation: load8 1.1s infinite linear;
			animation: load8 1.1s infinite linear;
		}

		@-webkit-keyframes load8 {
			0% {
				-webkit-transform: rotate(0deg);
				transform: rotate(0deg);
			}
			100% {
				-webkit-transform: rotate(360deg);
				transform: rotate(360deg);
			}
		}

		@keyframes load8 {
			0% {
				-webkit-transform: rotate(0deg);
				transform: rotate(0deg);
			}
			100% {
				-webkit-transform: rotate(360deg);
				transform: rotate(360deg);
			}
		}
	</style>

	<div id='loading'>

		<div class="loader">Loading...</div>
	</div>

	<div id="root"></div>
	<!-- Maps, need for AMCharts -->
	<script rel="preload" src="https://www.amcharts.com/lib/3/ammap.js"></script>
	<script rel="preload" src="https://www.amcharts.com/lib/3/maps/js/worldLow.js"></script>
	<script rel="preload" src="https://www.amcharts.com/lib/3/themes/light.js"></script>
	<script rel="preload" src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>


</body>
